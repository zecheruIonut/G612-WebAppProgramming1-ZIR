<!DOCTYPE html>

<html>
    <head>
        <script src="./scripts/signup.js"></script>
        <title>Signup</title>
    </head>

    <body>
        <div>
            <div>
                <input name="user_name" type="text" placeholder="Name">
            </div>

            <div>
                <input name="user_email" type="email"  placeholder="Email">
            </div>

            <div>
                <input name="user_password" type="password" placeholder="Password">
            </div>

            <div>
                <input name="user_age" type="number" placeholder="Age">
            </div>

            <div>
                <input name="user_gender" type="text" placeholder="Gender">
            </div>

            <div>
                <input name="user_phone_number" type="text" placeholder="Phone Number">
            </div>

            <div>
                <input name="user_weight" type="number"  placeholder="Weight">
            </div>

            <div>
                <input name="user_activity_level" type="number"  placeholder="Activity level, from 1 to 3">
            </div>

            <div>
                <button onclick="signup()">Sign up</button>
            </div>
        </div>
    </body>
</html>
